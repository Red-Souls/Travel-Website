{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
    {% if not user.username %}
        <h1>You need to <a href="/login/">login</a> or <a href="/register/">create an account first</a></h1>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Add Comment</button>
        </form>
    {% endif %}
</div>

{% endblock %}

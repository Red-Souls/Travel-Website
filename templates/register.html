{% extends 'base.html' %}

{% block content %}
<div class="main">
	<div class="shop_top">
		<div class="container">
			<form method="POST">
				{% csrf_token %}
				<div class="container">
					<h1>Sign Up</h1>
					<label>Username: {{form.username}}</label>
					<br>
					<label>Email: {{form.email}}</label>
					<br>
					<label>Password: {{form.password1}}</label>
					<br>
					<label>Repeat password: {{form.password2}}</label>
					<br>
					<button class="btn btn-primary">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
